<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>

    <a-scene background="color: #333333" inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
    
      <a-assets>
          <img id="kebab" src="images/kebab.jpg" />
          <img id="tiles" src="images/classictiles.jpg" />
          <a-asset-item id="kebab-obj" src="models/kebab.obj"></a-asset-item>
          <a-asset-item id="kebab-mtl" src="models/kebab.mtl"></a-asset-item>
      </a-assets>

        <a-camera>
        <a-entity id="mouseCursor"
          cursor="fuse: true; fuseTimeout: 1500">
        </a-entity>
        <a-ring id="cursorRing" 
          position="0 0 -1"
          radius-inner= "0.02"
          radius-outer= "0.03"
          material="color: red; shader: flat">
        </a-ring>
        
      </a-camera>
      
      <a-obj-model src="#kebab-obj" mtl="#kebab-mtl"></a-obj-model>

      
      <a-cylinder id="spinningKebab" 
        position="2 3 -3" 
        radius="1"
        rotation="0 45 0" 
        width="1" 
        height="3" 
        depth="1" 
        src="#kebab"
        shadow>  
       </a-cylinder>


      <a-cylinder id="skewKebab" 
      position="2 0 -3" 
      radius=".3"
  
      rotation="0 45 0" 
      width="1" 
      height="3" 
      depth="1" 
      shadow>  
     </a-cylinder>

     
      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        material="src: #tiles; repeat: 50 50"
        shadow>
      </a-plane> 
    </a-scene>
  </body>
</html>
